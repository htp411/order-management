<script>
	$('.table-header').on('click','#select-all',function(){
		$('.product-checkbox input[name="product-items"]').each(function(){
				this.checked = $('#select-all').get(0).checked;
				$(this).attr("checked",$('#select-all').prop("checked"));
			});
	});
	$('.info-checkbox').on('click','input',function(){
		var isCheacked = $(this).prop("checked");
		console.log(isCheacked);
		if(isCheacked){
			$(this).attr("checked","true");
		}else{
			$(this).removeAttr("checked");
		}
	});
	$('#out-port').on('click',function(){
		let selectArr = $('.info-checkbox input[checked="checked"]').parents("tr");
		let IDList = [];
		for(let i=0;i<selectArr.length;i++){
			var spans = $(selectArr[i]).find('span');
			if(spans.length>0){
				IDList.push({
					'id':$(spans[0]).html(),
				});
			}
		}
		if(IDList.length < 1){
			$("#themodal-download").modal("toggle");
		}else{
			console.log(IDList);	
		}

	});


</script>
